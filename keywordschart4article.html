<html>
<head>
<meta charset="utf-8" />
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="graph"></div>
<script>

var keywords = ['Aboliton','Aesthetics','Affect','African','American','Asian','Black','Body','Border','Capitalism','Citizenship','City','Civilization','Class','Colonialism','Community','Contract','Coolie','Copyright','Corporation','Culture','Democracy','Dialect','Diaspora','Digital','Disability','Diversity','Domestic','Economy','Empire','Enviroment','Ethnicity','Exceptionalism','Family','Fashion','Finance','Freedom','Gender','Gesture','Globalization','Government','Identity','Immigration','Indian','Indigenous','Interiority','Internment','Islam','Labor','Latino','Law','Liberalism','Literature','Market','Marriage','Media','Mestizo','Migration','Modern','Nation','Naturalization','Neoliberalism','Normal','Orientalism','Performance','Politics','Prison','Property','Public','Queer','Race','Racialization','Reform','Region','Religion','Rural','Science','Secular','Sentiment','Sex','Skill','Slavery','Society','Sound','South','Space','State','Subject','Technology','Terror','Time','Visual','War','West','White','Youth']


Plotly.d3.csv(https://gist.githubusercontent.com/Tcleary/05614b7bccdb73ed9775f9c0df9f96f1/raw/c576856b20d9a21674ac0f0499d5a220222696fa/Keywords4Article.csv', (err, rows) => {
	var data = keywords.map(y => {
	var d = rows.filter(r => r.name === y)

    return {
      type: 'line',
      name: y,
      x: d.map(r => r.date),
      y: d.map(r => r.count)
    }

  });
		
	var layout = {
        title: 'Keywords in American Studies',
		height: 700,
        xaxis: {
			title: 'Year',
            //rangeselector: selectorOptions,
            rangeslider: {
				thickness: 0.05
			}
        },
        yaxis: {
			title: 'Count',
            fixedrange: true //for slider
        },
		//horizontal legend
		showlegend: true,
		legend: {
			title: 'Keywords',
			"orientation": "h",
			y: -0.5, //to place legend below slider
			x: 0.05
		},
		//colorway: ['#ff1a1a', '#ff531a', '#ff8c1a', '#ffc61a', '#ffff1a', '#c6ff1a', '#8cff1a', '#53ff1a', '#1aff1a', '#1aff53', '#1aff8c', '#1affc6', '#1affff', '#1ac6ff', '#1a8cff', '#1a53ff', '#1a1aff', '#531aff', '#8c1aff', '#c61aff', '#ff1aff', '#ff1ac6', '#ff1a8c', '#ff1a53', '#ff1a1a']
	};


  Plotly.newPlot('graph', data, layout)
})

</script>
</body>
</html>
