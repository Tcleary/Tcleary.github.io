<html>
<head>
<meta charset="utf-8" />
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="graph"></div>
<script>

Plotly.d3.csv("https://gist.githubusercontent.com/Tcleary/05614b7bccdb73ed9775f9c0df9f96f1/raw/c576856b20d9a21674ac0f0499d5a220222696fa/Keywords4Article", function(err, rows){

  function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}

  
var trace1 = {
  type: "scatter",
  mode: "lines",
  name: 'Asain',
  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Asian'),
  line: {color: '#17BECF'}
}

var trace2 = {
  type: "scatter",
  mode: "lines",
  name: 'Black',
  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Black'),
  line: {color: '#7F7F7F'}
}

var data = [trace1,trace2];
    
var layout = {
  title: 'Basic Time Series', 
};

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
})

</script>
</body>
</html>
